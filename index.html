<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    
    <main>
        <div class="container">
            <div class="display">
                <span id="historico"></span>
                <p id="resultado"></p>
            </div>
            <div class="keybord">
                <div class="keybordNumber">
                    <div class="keys">7</div>
                    <div class="keys">8</div>
                    <div class="keys">9</div>
                    <div class="keys">4</div>
                    <div class="keys">5</div>
                    <div class="keys">6</div>
                    <div class="keys">1</div>
                    <div class="keys">2</div>
                    <div class="keys">3</div>
                    <div class="keys">0</div>
                    <div id="igual">=</div>
                </div>
                <div class="btns">
                    <div id="apagar">C</div>
                    <div class="btn">+</div>
                    <div class="btn">-</div>
                    <div class="btn">*</div>
                    <div class="btn">/</div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
